<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
</head>
<body>
	<div class="col-xs12 text-center">
				
	<main>
		<div class="container-fluid" id="cont">
			<div class="row">
				<h1><b>POMODORO!</b></h1>
				<div class="divider"></div>
			
				
				<div class="timer center-block" id="timer">
					<div class="fill">
					</div>
					<label id="minutes">25</label><label>:</label><label id="seconds">00</label>
				</div>
				<div class="center-block button" id="start">
					START!
				</div>
				<div class="text-center col-xs12">
					<div class="op1">
					<span class="text-center">
					Pomodoro Length
					</span>
					<br>
					<span class="symbol1" id="symbol1">-</span>
					<span id="session">25</span>
					<span class="symbol2" id="symbol2">+</span>
				</div>
				<div class="op2" >
					<span >
					Break Length
					</span>
					<br>
					<span class="symbol3" id="symbol4">-</span>
					<span id="break">5</span>
					<span class="symbol4" id="symbol3">+</span>
				</div>
				</div>
			</div>

		</div>
	</main>
	<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
